name: Create Tag on Version Change

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'package.json' # 仅当 package.json 文件发生变化时才触发

jobs:
  create-tag:
    runs-on: ubuntu-latest
    # 赋予 job 写权限以推送标签
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 我们需要完整的历史记录来检查标签是否存在
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version from package.json
        id: get_version
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Check if tag already exists
        id: check_tag
        run: |
          # 检查与版本号匹配的标签是否存在
          if git rev-parse --quiet --verify "refs/tags/${{ env.VERSION }}"; then
            echo "Tag ${{ env.VERSION }} already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ env.VERSION }} does not exist. Proceeding to create it."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Configure Git
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}
          echo "Successfully created and pushed tag ${{ env.VERSION }}"
