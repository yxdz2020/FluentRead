name: Release Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build for Chromium (Chrome, Edge)
        run: pnpm build

      - name: Zip for Chromium
        run: pnpm zip

      - name: Build for Firefox
        run: pnpm build:firefox

      - name: Zip for Firefox
        run: pnpm zip:firefox

      - name: Get project name
        id: get_project_name
        run: echo "PROJECT_NAME=$(node -p "require('./package.json').name")" >> $GITHUB_ENV

      - name: Find asset paths
        id: find_assets
        run: |
          echo "chromium_path=$(find ./.output -name '*chrome*.zip')" >> $GITHUB_OUTPUT
          echo "firefox_path=$(find ./.output -name '*firefox*.zip')" >> $GITHUB_OUTPUT

      - name: Rename assets for release
        id: rename_assets
        run: |
          CHROME_NEW_NAME="${{ env.PROJECT_NAME }}-chromium-${{ github.ref_name }}.zip"
          FIREFOX_NEW_NAME="${{ env.PROJECT_NAME }}-firefox-${{ github.ref_name }}.zip"
          mv $(find ./.output -name '*chrome*.zip') ./.output/$CHROME_NEW_NAME
          mv $(find ./.output -name '*firefox*.zip') ./.output/$FIREFOX_NEW_NAME
          echo "chromium_path=./.output/$CHROME_NEW_NAME" >> $GITHUB_OUTPUT
          echo "firefox_path=./.output/$FIREFOX_NEW_NAME" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ env.PROJECT_NAME }} ${{ github.ref_name }}
          files: |
            ${{ steps.rename_assets.outputs.chromium_path }}
            ${{ steps.rename_assets.outputs.firefox_path }}
