name: Release Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@vv4
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build for Chromium (Chrome, Edge)
        run: pnpm build

      - name: Zip for Chromium
        run: pnpm zip

      - name: Build for Firefox
        run: pnpm build:firefox

      - name: Zip for Firefox
        run: pnpm zip:firefox

      - name: Prepare Release Assets
        id: prepare_assets
        run: |
          # 定义最终想要的文件名
          CHROME_ASSET_NAME="fluent-read-chrome-${{ github.ref_name }}.zip"
          FIREFOX_ASSET_NAME="fluent-read-firefox-${{ github.ref_name }}.zip"
          
          # 使用通配符(*)查找 wxt 生成的 zip 文件并重命名
          mv ./.output/*chrome*.zip ./.output/$CHROME_ASSET_NAME
          mv ./.output/*firefox*.zip ./.output/$FIREFOX_ASSET_NAME
          
          # 将重命名后的路径输出给后续步骤使用
          echo "chromium_path=./.output/$CHROME_ASSET_NAME" >> $GITHUB_OUTPUT
          echo "firefox_path=./.output/$FIREFOX_ASSET_NAME" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # 使用标签名来命名 Release
          name: FluentRead ${{ github.ref_name }}
          # 将准备好的文件作为附件上传
          files: |
            ${{ steps.prepare_assets.outputs.chromium_path }}
            ${{ steps.prepare_assets.outputs.firefox_path }}
